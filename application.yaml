apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: energy-api-app
  namespace: openshift-gitops
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: energy-api-app
  source:
    repoURL: https://github.com/traceherrell/energy-deploy.git
    targetRevision: main
    path: overlays/dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - RespectIgnoreDifferences=true

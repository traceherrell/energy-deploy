apiVersion: apps/v1
kind: Deployment
metadata:
  name: energy-api-app
  namespace: energy-api-app
  labels:
    app: energy-api-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: energy-api-app
  template:
    metadata:
      labels:
        app: energy-api-app
    spec:
      containers:
        - name: energy-api-app
          image: quay.io/therrell/energy-app-api
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"

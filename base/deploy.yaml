apiVersion: apps/v1
kind: Deployment
metadata:
  name: energy-api-app
  namespace: energy-api-app
  labels:
    app: energy-api-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: energy-api-app
  template:
    metadata:
      labels:
        app: energy-api-app
    spec:
      containers:
        - name: energy-api-app
          image: sha256:eef731f4127788f08cc5d3fd80ccb984ad5a466732bbbabc1d94c6d9af13dd66
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
